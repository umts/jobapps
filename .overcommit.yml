PreCommit:
  ALL:
    problem_on_unmodified_line: ignore
    skip_if: ["test", "-f", ".git/MERGE_HEAD"]
  EsLint:
    enabled: true
    required_executable: npx
    command: ["npx", "eslint"]
  ForbiddenBranches:
    enabled: true
    branch_patterns: ["master", "main"]
  HamlLint:
    enabled: true
    on_warn: fail
    required_executable: bundle
    command: ["bundle", "exec", "haml-lint"]
  RuboCop:
    enabled: true
    required_executable: bundle
    command: ["bundle", "exec", "rubocop"]
  Stylelint:
    enabled: true
    required_executable: npx
    command: ["npx", "stylelint"]
PrePush:
  Brakeman:
    enabled: true
    required_executable: bundle
    command: ["bundle", "exec", "brakeman", "--no-pager"]
CommitMsg:
  ALL:
    enabled: false
