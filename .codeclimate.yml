engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
  fixme:
    enabled: true
    config:
      strings:
        - TODO
        - HACK
        - BUG
        - FIXME 
  rubocop:
    enabled: true
    channel: rubocop-1-9-1
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.haml"
  - "**.rb"
  - "**.css"
exclude_paths:
- bin/**/*
- coverage/**/*
- config/**/*
- db/**/*
- spec/**/*
- vendor/**/*
- .codeclimate.yml
