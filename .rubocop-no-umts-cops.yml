Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'vendor/**/*'

Lint/AmbiguousBlockAssociation:
  Enabled: false

# Relax complexity testing to codeclimate standards (roughly).
Metrics/AbcSize:
  Max: 20
Metrics/MethodLength:
  Max: 20
Metrics/ClassLength:
  Max: 160

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

# Don't worry about documentation for now.
# In particular, this fails for things like
# controller files, which seems unnecessary.
Style/Documentation:
  Enabled: false

# I think multiline block chains are beautiful.
Style/MultilineBlockChain:
  Enabled: false

# I think this cop disagrees with nested calls
# that are perfectly clear.
Style/NestedParenthesizedCalls:
  Enabled: false

# Module function isn't quite the same as extend self
Style/ModuleFunction:
  Enabled: false
